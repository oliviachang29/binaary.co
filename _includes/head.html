<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    {% if page.long_title %}
      {{ page.long_title }} | {{ site.title }}
    {% elsif page.title %}
      {{ page.title }} | {{ site.title }}
    {% else %}
      {{ site.title }} | {{ site.description }}
    {% endif %}
  </title>
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="{{base}}/assets/css/style.css">

  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{base}}/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="{{base}}/assets/images/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{base}}/assets/images/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="{{base}}/assets/images/favicons/manifest.json">
  <link rel="mask-icon" href="{{base}}/assets/images/favicons/safari-pinned-tab.svg" color="#000000">
  <meta name="theme-color" content="#ffffff">

  <!-- google analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-75863150-5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-75863150-5');
  </script>

</head>
