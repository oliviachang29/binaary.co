---
layout: default
---

<div id="bg" class="container">
  <div class="row">
    <img src="/assets/images/hero-image-2.svg" class="visible-sm visible-xs">
    <p>A collection of <br>notes on <span id="typed"></span>.</p>
    <img src="/assets/images/hero-image-2.svg" class="hidden-sm hidden-xs">
  </div>
</div>
<div class="container" id="guides">
  <div class="row">
    {% assign categories = site.category | sort: "order" %}
    {% for category in categories %}
      <a href="{{category.url}}">
        <div class="col-md-6">
          <div class="panel panel-default category-panel">
            <div class="panel-body">
              <h4 class="panel-title">{{category.long_title}}</h4>
              <div class="underline" style="background-color: {{category.color}}"></div>
              <p class="panel-text">
                {{category.description}}
              </p>
            </div>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>

  <script src="/assets/js/main.js"></script>
